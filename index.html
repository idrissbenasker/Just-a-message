<!DOCTYPE html>
<html>
<head>
	<title>My Apology</title>
	<style>
		body {
			background-color: #ffcccc;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #ffffff;
			padding: 20px;
			border: 1px solid #ffcccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.heart {
			color: #ff69b4;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1><span class="heart">&hearts;</span> My Apology <span class="heart">&hearts;</span></h1>
		<p>Dear [Name],</p>
		<p>I am so sorry for what I did. I know I hurt you, and for that, I am truly sorry. My heart is filled with love and regret, and I hope you can find it in your heart to forgive me.</p>
		<p>With all my love, [Your Name]</p>
	</div>
</body>
</html>
